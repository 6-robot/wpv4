TrajectoryPlannerROS:
  controller_frequency: 2.0
  max_vel_x: 0.2
  min_vel_x: 0.05
  max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: 0.1
  escape_vel: -0.1

  acc_lim_x: 0.05
  acc_lim_y: 0.05
  acc_lim_theta: 0.01

  holonomic_robot: true
  meter_scoring: false

  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.1

  pdist_scale: 0.8
  gdist_scale: 0.4
  occdist_scale: 0.1